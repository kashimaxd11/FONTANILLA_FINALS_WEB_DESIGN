<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Witcher IV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .hero {
            height: 100vh;
            background: url('https://cdn-s-thewitcher.cdprojektred.com/media/wallpaper/1489/1920x1080/Wallpapers_for_Polaris_91920x1080_EN_q70_1920x1080.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: white;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            pointer-events: none;
        }
        
        .hero-content {
            text-align: center;
            z-index: 2;
            max-width: 800px;
            padding: 0 20px;
            animation: fadeInUp 1.5s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            font-weight: 700;
            font-family: 'Cinzel', serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            background: linear-gradient(135deg, #000000, #000000);
            -webkit-background-clip: text;
            background-clip: text;
            color: rgb(255, 255, 255);
        }
        
        .hero p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            font-family: 'Cinzel', serif;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            opacity: 0.9;
        }
        
        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #0f0f0f, #000000);
            color: rgb(0, 255, 234);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #37546c, #2d5a87);
        }
        
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 20px 0;
            transition: all 0.3s ease;
        }
        
        .nav.scrolled {
            background: rgba(0,0,0,0.8);
            padding: 15px 0;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            text-decoration: none;
        }

        .logo-img {
            height: 50px; 
            width: auto;   
            filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.5));
            transition: all 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.05);
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.7));
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        
        .nav-menu a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-family: 'Cinzel', serif;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #2d5a87, #37546c);
            transition: width 0.3s ease;
        }
        
        .nav-menu a:hover::after {
            width: 100%;
        }
        
        .nav-menu a:hover {
            color: #e6f3ff;
        }
        
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            opacity: 0.8;
        }
        
        .scroll-arrow {
            font-size: 2rem;
            animation: bounce 2s infinite;
        }
        
        .side-nav-toggle {
            display: none;
            position: absolute;
            right: 1rem;
            top: 1rem;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
            
        }

        .side-nav {
            display: none;
            position: fixed;
            top: 70px;
            right: 0;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            width: 200px;
            height: calc(100% - 70px);
            flex-direction: column;
            padding: 1rem;
            z-index: 999;
            transition: all 0.3s ease;
        }

        .side-nav.active {
            display: flex;
        }

        .side-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .side-nav li {
            margin-bottom: 10px;
        }

        .side-nav a {
            color: #026f77;
            padding: 0.7rem 1rem;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            font-family: 'Cinzel', serif;
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s;
            display: block;
        }

        .side-nav a:hover,
        .side-nav a.active {
            background-color: #fff;
            color: #046d38;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .nav-menu {
                display: none;
            }
            
            .hero-content {
                padding: 0 15px;
            }
            
            .side-nav-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="nav" id="navbar">
        <div class="nav-container">
            <a href="#" class="logo">
                <img src="https://www.thewitcher.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Flogo-top-en.3012c246.png&w=3840&q=75" alt="The Witcher IV" class="logo-img">
            </a>
            <ul class="nav-menu" style="font-family: Cinzel, sans-serif;">
                <li><a href="index.html">Home</a></li>
                <li><a href="story.html">Story</a></li>
                <li><a href="characters.html">Characters</a></li>
                <li><a href="world.html">World</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <button class="side-nav-toggle" onclick="toggleSideNav()">â˜°</button>
        </div>
    </nav>
    
    <div class="side-nav" id="sideNav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="story.html">Story</a></li>
            <li><a href="characters.html">Characters</a></li>
            <li><a href="world.html">World</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </div>

    <section class="hero" id="home">
        <div class="hero-content">
            <p>A new legend begins. Embark on an epic journey through the Northern Kingdoms where monsters lurk and destinies unfold</p>
            <a href="story.html" class="cta-button"> Are you ready to embark on a Witcher's journey? </a>
        </div>
    </section>

    <script>
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 100) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const hero = document.querySelector('.hero');
            hero.style.transform = `translateY(${scrolled * 0.5}px)`;
        });
        
        function toggleSideNav() {
            const nav = document.getElementById('sideNav');
            nav.classList.toggle('active');
        }
    </script>
</body>
</html>
